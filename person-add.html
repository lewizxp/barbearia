<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbas</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">

    <!-- JavaScript -->
    <script src="./js/main.js" defer></script>
    <script src="js/validador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div id="navbar-component"></div>

    <section>

        <form action="" class="bg-yellow container" enctype="multipart/form-data">
            <h1 class="text-center">Faça seu cadastro</h1>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" name="nome">
                <div id="nameHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="telInput" class="form-label">Telefone</label>
                <input type="telInput" class="form-control" id="telInput" aria-describedby="telHelp" name="telefone">
                <div id="telHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text"></div>


                <div class="mb-3">
                    <label for="senhalInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhalInput"  name="senha" placeholder="Digite sua senha">
                    <div id="senhalInput" class="form-text" ></div>

                    <div class="mb-3">
                      <label for="configsenhalInput" class="form-label">Confirmar Senha</label>
                      <input type="password" class="form-control" id="configlsenha"  name="configsenha" placeholder="Confirmar sua senha">
                      <div id="configsenha" class="form-text" ></div>

                      <div class="mb-3">
                        <label for="photoInput" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="photolInput"  name="endereço">
                        <div id="photolHelp" class="form-text" ></div></br>
    
                    <div class="mb-3">
                        <label for="endelInput" class="form-label">Endereço</label>
                        <input type="email" class="form-control" id="emailInput"  name="endereço">
                        <div id="endereçolHelp" class="form-text" ></div></br>

                        
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino"> Feminino</option>
                            <option value="Transgênero">Transgênero</option>
                            <option value="Gênero neutro">gênero neutro</option>
                          </select> </br>

                        
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Tipos de Pessoa</option>
                            <option value="Física">Física</option>
                            <option value="Jurídica">Jurídica </option>
                          </select>
                        
   
               
  </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>


        </form>
    </section>
</body>

</html>
